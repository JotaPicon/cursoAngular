<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    name="name"
    [(ngModel)]="character.name"
    class="from-control mb-4"
    placeholder="Nombre">
  <input
    type="number"
    name="power"
    [(ngModel)]="character.power"
    class="from-control mb-3"
    placeholder="Poder">
  <button

    type="submit"
    class="btn btn-primary">
    Agregar
  </button>

</form>
