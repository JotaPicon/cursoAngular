<h4>Listado</h4>
<ul class="list-group" >
  <li *ngFor="
    let character of characterList; let i = index"
    class="list-group-item d-flex justify-content-between aling-items-center"
    [ngClass]="{'list-group-item-dark': true} ">

  <div >
  <span class="text-primary">{{i+1}}</span>

  <strong>{{character.name}}</strong> - power - <strong>{{character.power}}</strong>

  </div>
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger"> Borrrar </button>
  </li>

</ul>
